<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Secure Access Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0a0f24 0%, #111c44 50%, #0f0f17 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Animated background effect */
        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 50% 50%, rgba(0, 234, 255, 0.03) 0%, transparent 50%);
            animation: pulse 15s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 0.5;
            }

            50% {
                transform: scale(1.1) rotate(180deg);
                opacity: 0.8;
            }
        }

        .login-container {
            background: rgba(17, 28, 68, 0.75);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 3.5rem 3rem;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 234, 255, 0.15),
                0 0 0 1px rgba(0, 234, 255, 0.1);
            width: 100%;
            max-width: 440px;
            position: relative;
            z-index: 10;
            border: 1px solid rgba(0, 234, 255, 0.1);
        }

        .portal-title {
            text-align: center;
            margin-bottom: 2.5rem;
            color: #00eaff;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: 600;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .login-header h1 {
            color: #ffffff;
            font-size: 1.75rem;
            margin-bottom: 0.75rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .login-header h1 i {
            color: #00eaff;
            font-size: 1.5rem;
        }

        .login-header .badge {
            display: inline-block;
            background: linear-gradient(135deg, rgba(0, 234, 255, 0.2) 0%, rgba(0, 234, 255, 0.1) 100%);
            color: #00eaff;
            padding: 0.5rem 1.25rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            border: 1px solid rgba(0, 234, 255, 0.3);
        }

        .warning {
            background: linear-gradient(135deg, rgba(255, 171, 0, 0.15) 0%, rgba(255, 171, 0, 0.08) 100%);
            border: 1px solid rgba(255, 171, 0, 0.3);
            border-left: 4px solid #ffab00;
            color: #ffd54f;
            padding: 1rem 1.25rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
            text-align: center;
        }

        .warning strong {
            color: #ffab00;
        }

        .error {
            background: linear-gradient(135deg, rgba(239, 83, 80, 0.15) 0%, rgba(239, 83, 80, 0.08) 100%);
            border: 1px solid rgba(239, 83, 80, 0.3);
            border-left: 4px solid #ef5350;
            color: #ffcdd2;
            padding: 1rem 1.25rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
            text-align: center;
        }

        .error strong {
            color: #ef5350;
        }

        .form-group {
            margin-bottom: 1.75rem;
            position: relative;
        }

        .form-group label {
            display: block;
            color: #e4e6eb;
            font-weight: 500;
            margin-bottom: 0.75rem;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-wrapper i {
            position: absolute;
            left: 1rem;
            color: #00eaff;
            opacity: 0.7;
            font-size: 1rem;
        }

        .form-group input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            background: rgba(10, 15, 36, 0.6);
            border: 2px solid rgba(0, 234, 255, 0.2);
            border-radius: 10px;
            font-size: 1rem;
            color: #ffffff;
            transition: all 0.3s ease;
        }

        .form-group input::placeholder {
            color: rgba(228, 230, 235, 0.4);
        }

        .form-group input:focus {
            outline: none;
            border-color: #00eaff;
            background: rgba(10, 15, 36, 0.8);
            box-shadow: 0 0 0 4px rgba(0, 234, 255, 0.1),
                0 0 20px rgba(0, 234, 255, 0.2);
        }

        .login-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #00eaff 0%, #0088cc 100%);
            color: #0a0f24;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 20px rgba(0, 234, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(0, 234, 255, 0.5),
                0 0 40px rgba(0, 234, 255, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .info-box {
            margin-top: 2rem;
            padding: 1.25rem;
            background: rgba(33, 150, 243, 0.1);
            border-left: 4px solid #2196f3;
            border-radius: 8px;
            font-size: 0.85rem;
            color: #90caf9;
            line-height: 1.6;
            border: 1px solid rgba(33, 150, 243, 0.2);
        }

        .info-box strong {
            display: block;
            margin-bottom: 0.5rem;
            color: #64b5f6;
            font-weight: 600;
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .login-container {
                padding: 2.5rem 2rem;
                margin: 1rem;
            }

            .login-header h1 {
                font-size: 1.5rem;
            }

            .portal-title {
                font-size: 0.65rem;
                letter-spacing: 2px;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="portal-title">Operator Secure Access Portal</div>
        <div class="login-header">
            <h1><i class="fas fa-shield-halved"></i> Live Operator</h1>
            <span class="badge">Real-Time Dashboard</span>
        </div>

        {% if security_warning %}
        <div class="warning">
            <strong>⚠️ {{ security_warning }}</strong>
        </div>
        {% endif %}

        {% if error %}
        <div class="error">
            <strong>❌ {{ error }}</strong>
        </div>
        {% endif %}

        <form method="POST">
            <div class="form-group">
                <label for="password">Dashboard Password</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" placeholder="Enter operator password" required
                        autofocus>
                </div>
            </div>

            <button type="submit" class="login-btn">
                <i class="fas fa-rocket"></i> Access Dashboard
            </button>
        </form>

    </div>
</body>

</html>
